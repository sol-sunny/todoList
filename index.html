    <meta charset="UTF-8">

<body>
    <section class="container">
        <h1>Todo List</h1>
        <section>
            <input type="text" id="task-input" placeholder="오늘의 할 일?" />
            <button id="add-button">+</button>
        </section>

        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div id="all">All</div>
                <div id="ongoing">진행중</div>
                <div id="done">끝남</div>
            </div>

            <div id="task-board">

            </div>
        </section>
    </section>








    <script src="main.js"></script>
